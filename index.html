<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial-Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CSS 2D Transforms & CSS Transitions start -->
    <div class="container">
      <h1>CSS 2D Transforms & CSS Transitions</h1>
      <div class="box-wrap">
        <div class="box translate">Translate</div>
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box skew">Skew</div>
        <div class="box matrix">Matrix</div>
      </div>
    </div>
    <!-- CSS 2D Transforms & CSS Transitions end -->

    <!-- CSS Animations start -->
    <div class="container">
      <h1>CSS Animations</h1>
      <div class="box-wraps">
        <div class="box_A">Animations</div>
      </div>
    </div>
    <!-- CSS Animations end -->

    <!-- CSS Tooltip start -->

    <div class="container">
      <h1>CSS Tooltip</h1>
      <div class="box-wraps_t">
        <div class="box_t">
          <div class="tooltip">this is tooltip</div>
          Tooltip Hover
        </div>
      </div>
    </div>

    <!-- CSS Tooltip end -->
  </body>
</html>
